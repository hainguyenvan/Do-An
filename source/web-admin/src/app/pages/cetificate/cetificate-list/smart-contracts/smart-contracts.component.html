<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="inputFirstName">Trạng thái
          <span style="color: red">*</span>
        </label>
        <select class="form-control" [(ngModel)]="user.certificateSmartContracts.status">
          <option *ngFor="let anApp of statusList" [value]="anApp.id">{{anApp.value}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" (click)="closeModal()">CANCEL</button>
  <button class="btn btn-warning" (click)="onSubmit()">SUBMIT</button>
</div>

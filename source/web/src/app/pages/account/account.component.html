<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-7">
        <h3>DS Tài Khoản</h3>
      </div>

      <div class="col-sm-4">
        <div class="input-group">
          <label for="inputLastName"></label>
          <input type="text" class="form-control" placeholder="Nội dung tìm kiếm...">
          <span class="input-group-append">
            <button class="btn btn-danger input-group-text">
              Tìm kiếm
            </button>
          </span>
        </div>
      </div>

      <div class="col-sm-1">
        <div class="form-group">
          <label for="inputLastName"></label>
          <button class="btn btn btn-warning" (click)="showModalAddEquipments()">Thêm</button>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table class="tableequipment" [settings]="settings" [source]="source" (custom)="onCustom($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

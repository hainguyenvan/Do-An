<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="inputFirstName">Mô tả
          <span style="color:red">*</span>
        </label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Thêm mô tả" [(ngModel)]="position.dsc" *ngIf="!actionEdit">
        <input type="text" class="form-control" id="inputFirstName" placeholder="Thêm mô tả" [(ngModel)]="position.dsc" readonly *ngIf="actionEdit">
      </div>
    </div>
  </div>

  <div class="row" *ngIf="actionEdit">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="inputFirstName">Trạng thái</label>
        <select class="form-control" [(ngModel)]="position.status">
          <option *ngFor="let anApp of statusList" [value]="anApp.id">{{anApp.value}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" (click)="closeModal()">CANCEL</button>
  <button class="btn btn-warning" (click)="onSubmit()">SUBMIT</button>
</div>

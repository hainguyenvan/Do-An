<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-5">
        <h3>Quản Lý Đào Tạo</h3>
      </div>

      <div class="col-sm-5">
        <div class="form-group">
          <label for="inputFirstName">Lớp học
            <span style="color:red">*</span>
          </label>
          <select class="form-control" [(ngModel)]="classroomId" (change)="onSelectClassroom()">
            <option *ngFor="let anApp of classroomList" [value]="anApp.id">{{anApp.dsc}}</option>
          </select>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="input-group d-flex flex-row-reverse">
          <label for="inputLastName"></label>
          <button class="btn btn btn-warning" (click)="showModalAddStudy()">Thêm</button>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table class="tableequipment" [settings]="settings" [source]="source" (custom)="onCustom($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
